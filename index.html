    <div class="main">

        <div class="main1">

      <span>contain uppercase</span>  <input type="checkbox" id="uppercase" checked/><br>

      <span>contain symbols</span>  <input type="checkbox" id="symbols"><br>
    </div>
      <button id="btn">generate password</button>
    
    </div>
</div>
